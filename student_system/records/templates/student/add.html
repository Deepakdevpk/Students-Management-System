{% extends 'student/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if edit %}Edit{% else %}Add{% endif %} Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">{% if edit %}Edit{% else %}Add{% endif %} Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if edit %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
{% endblock %}
